<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Office Lunch</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e7d32">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .card {
      background: #ffffff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 8px;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .upi-box {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      align-items: center;
    }

    .upi-text {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-weight: bold;
      background: #f9f9f9;
      user-select: all;
    }

    .radio-group {
      text-align: left;
      margin-top: 12px;
    }

    .radio-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    button {
      background: #2e7d32;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      margin-top: 12px;
    }

    .secondary-btn {
      background: #607d8b;
      padding: 10px 14px;
      width: auto;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="logo.png" alt="Company Logo" class="logo">

  <h1>üçΩÔ∏è Office Lunch</h1>

  <!-- MENU CARD -->
  <div class="card">
    <h3>üìÖ Today‚Äôs Menu</h3>
    <div id="menu">Loading menu...</div>
    <div class="price">
      üí∞ Price: ‚Çπ<span id="price">--</span>
    </div>
  </div>

  <!-- PAYMENT CARD -->
  <div class="card">
    <h3>üì± Pay via UPI</h3>

    <!-- UPI ID + COPY -->
    <div class="upi-box">
      <div id="upiId" class="upi-text">9566433427@ybl</div>
      <button class="secondary-btn" onclick="copyUPI()">Copy</button>
    </div>

    <!-- RADIO OPTIONS -->
    <div class="radio-group">
      <label>
        <input type="radio" name="upiApp" value="gpay">
        Google Pay
      </label>

      <label>
        <input type="radio" name="upiApp" value="phonepe">
        PhonePe
      </label>
    </div>

    <!-- OK BUTTON -->
    <button onclick="openSelectedUPI()">OK</button>

    <p class="note">
      1Ô∏è‚É£ Copy the UPI ID<br>
      2Ô∏è‚É£ Select your UPI app<br>
      3Ô∏è‚É£ Click OK and paste the UPI ID in the app
    </p>

    <p class="note">
      Vendor: <b>Sasi Canteens</b>
    </p>
  </div>

  <!-- CONFIRMATION CARD -->
  <div class="card">
    <h3>üßæ Lunch Confirmation</h3>

    <input id="empName" type="text" placeholder="Your Name">
    <input id="mobile" type="text"
           placeholder="Transaction Mobile Number"
           maxlength="10">

    <button onclick="confirmLunch()">Confirm Lunch</button>

    <p class="note">
      Confirm only after successful payment
    </p>
  </div>

  <script>
    /* ===== CONFIG ===== */

    const MENU_API =
      "https://script.google.com/macros/s/AKfycbw7i5g_xmX59blWHM0On-r8cspalpQhKdMp67HrrdesqnIXywyOrSwwBJUGk04mnRXWJg/exec";

    const TRACKER_API =
      "https://script.google.com/macros/s/AKfycbzuBhQ0RMVEA85WzzU2y3I-8Hv4ATZrIGYT7ZNAiZ0NDCmOCjMqG0BoeHZBPEvKbe0rgw/exec";

    const UPI_ID = "9566433427@ybl";

    /* ===== LOAD MENU ===== */
    fetch(MENU_API)
      .then(res => res.json())
      .then(data => {
        document.getElementById("menu").innerHTML =
          data.menu || "Menu not available";
        document.getElementById("price").innerText =
          data.price || "--";
      });

    /* ===== COPY UPI ===== */
    function copyUPI() {
      navigator.clipboard.writeText(UPI_ID);
      alert("UPI ID copied. Now select app and click OK.");
    }

    /* ===== OPEN SELECTED APP ===== */
    function openSelectedUPI() {
      const selected =
        document.querySelector('input[name="upiApp"]:checked');

      if (!selected) {
        alert("Please select a UPI app");
        return;
      }

      if (selected.value === "gpay") {
        window.location.href = "tez://upi/pay";
      } else if (selected.value === "phonepe") {
        window.location.href = "phonepe://pay";
      }
    }

    /* ===== CONFIRM LUNCH ===== */
    function confirmLunch() {
      const name = empName.value.trim();
      const mobile = mobile.value.trim();

      if (!name || !mobile) {
        alert("Please enter Name and Mobile Number");
        return;
      }

      fetch(TRACKER_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, mobile })
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.status === "SUCCESS") {
          document.body.innerHTML =
            "<h2>‚úÖ Thank you!</h2><p>Your lunch is confirmed.</p>";
          setTimeout(() => window.close(), 2000);
        } else {
          alert("Unable to save confirmation");
        }
      })
      .catch(() => alert("Network error"));
    }

    /* ===== SERVICE WORKER ===== */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
