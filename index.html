<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Office Lunch</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e7d32">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .card {
      background: #ffffff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      background: #2e7d32;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background: #256428;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .note {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="logo.png" alt="Company Logo" class="logo">

  <h1>üçΩÔ∏è Office Lunch</h1>

  <!-- MENU CARD -->
  <div class="card">
    <h3>üìÖ Today‚Äôs Menu</h3>
    <div id="menu">Menu not updated</div>
    <div class="price">
      üí∞ Price: ‚Çπ<span id="price">--</span>
    </div>
  </div>

  <!-- PAYMENT CARD -->
  <div class="card">
    <h3>üì± Pay via UPI</h3>
    <p class="note">Pay directly to vendor</p>
    <button onclick="payUPI()">Pay Now</button>
  </div>

  <!-- CONFIRMATION CARD -->
  <div class="card">
    <h3>‚úÖ Confirm Lunch</h3>
    <p class="note">After payment, please submit confirmation</p>
    <button onclick="openForm()">Confirm Lunch</button>
  </div>

  <script>
    /* LOAD MENU FROM ADMIN PANEL */
    document.getElementById("menu").innerHTML =
      localStorage.getItem("menu") || "Menu not updated";

    document.getElementById("price").innerText =
      localStorage.getItem("price") || "--";

    /* UPI PAYMENT */
    function payUPI() {
      const amount = localStorage.getItem("price") || "";
      const upiUrl =
        "upi://pay?pa=vendor@upi&pn=Vendor%20Name&am=" +
        amount +
        "&cu=INR";

      window.location.href = upiUrl;
    }

    /* GOOGLE FORM LINK */
    function openForm() {
      window.location.href = "https://forms.gle/YOUR_FORM_LINK";
    }

    /* REGISTER SERVICE WORKER */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
