<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Office Lunch</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 16px;
      text-align: center;
    }

    .card {
      background: #ffffff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2e7d32;
      color: #fff;
      margin-top: 12px;
      cursor: pointer;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <!-- MENU -->
  <div class="card">
    <h3>üçΩÔ∏è Today‚Äôs Lunch</h3>
    <div id="menu">Loading menu...</div>
    <div class="price">Amount: ‚Çπ<span id="price">--</span></div>

    <button onclick="payNow()">Pay Now</button>

    <p class="note">
      Pay Now ‚Üí Choose UPI app ‚Üí Enter PIN
    </p>
  </div>

  <!-- CONFIRM -->
  <div class="card">
    <h3>üßæ Confirm Lunch</h3>

    <input id="empName" placeholder="Your Name">
    <input id="txnLast4" placeholder="Last 4 digits of Transaction ID" maxlength="4">

    <button onclick="confirmLunch()">Confirm Lunch</button>

    <p class="note">
      Enter last 4 digits from UPI app after payment
    </p>
  </div>

  <script>
    /* ===== CONFIG ===== */

    const MENU_API =
      "https://script.google.com/macros/s/AKfycbw7i5g_xmX59blWHM0On-r8cspalpQhKdMp67HrrdesqnIXywyOrSwwBJUGk04mnRXWJg/exec";

    const TRACKER_API =
      "https://script.google.com/macros/s/AKfycbzuBhQ0RMVEA85WzzU2y3I-8Hv4ATZrIGYT7ZNAiZ0NDCmOCjMqG0BoeHZBPEvKbe0rgw/exec";

    const UPI_ID = "ss8001082@okaxis";
    const VENDOR_NAME = "Sasi S";

    let currentAmount = "";

    /* ===== LOAD MENU ===== */
    fetch(MENU_API)
      .then(r => r.json())
      .then(data => {
        document.getElementById("menu").innerText =
          data.menu || "Menu not available";
        currentAmount = data.price;
        document.getElementById("price").innerText = currentAmount;
      });

    /* ===== PAY NOW (UPI DEEP LINK) ===== */
    function payNow() {
      if (!currentAmount) {
        alert("Amount not available");
        return;
      }

      const txnRef = "LUNCH" + Date.now();

      const upiUrl =
        "upi://pay" +
        "?pa=" + encodeURIComponent(UPI_ID) +
        "&pn=" + encodeURIComponent(VENDOR_NAME) +
        "&am=" + encodeURIComponent(currentAmount) +
        "&cu=INR" +
        "&tn=" + encodeURIComponent("Office Lunch") +
        "&tr=" + encodeURIComponent(txnRef);

      // This triggers Android UPI app chooser
      window.location.href = upiUrl;
    }

    /* ===== CONFIRM LUNCH ===== */
    function confirmLunch() {
      const name = empName.value.trim();
      const last4 = txnLast4.value.trim();

      if (!name || last4.length !== 4) {
        alert("Enter name and last 4 digits of transaction ID");
        return;
      }

      fetch(TRACKER_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, txnLast4: last4 })
      })
      .then(r => r.json())
      .then(res => {
        if (res.status === "SUCCESS") {
          document.body.innerHTML =
            "<h2>‚úÖ Thank you!</h2><p>Lunch confirmed.</p>";
          setTimeout(() => window.close(), 2000);
        } else {
          alert("Error saving confirmation");
        }
      })
      .catch(() => alert("Network error"));
    }
  </script>

</body>
</html>
