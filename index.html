<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Lunch</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 16px;
      text-align: center;
    }

    .card {
      background: #ffffff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .upi-text {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-weight: bold;
      background: #f9f9f9;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2e7d32;
      color: #fff;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #256428;
    }

    .radio {
      text-align: left;
      margin-top: 10px;
    }

    .radio label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <!-- PAYMENT CARD -->
  <div class="card">
    <h3>ðŸ“± Pay via UPI</h3>

    <div class="upi-text" id="upiId">ss8001082@okaxis</div>
    <div class="upi-text">Vendor: Sasi S</div>
    <div class="upi-text">Amount: â‚¹<span id="amount">1</span></div>

    <div class="radio">
      <label>
        <input type="radio" name="upiApp" value="gpay">
        Google Pay
      </label>
      <label>
        <input type="radio" name="upiApp" value="phonepe">
        PhonePe
      </label>
    </div>

    <button onclick="payUPI()">OK</button>

    <p class="note">
      Select UPI app â†’ Click OK â†’ Confirm payment in the app
    </p>
  </div>

  <script>
    /* ================= CONFIG ================= */

    const UPI_ID = "ss8001082@okaxis";
    const VENDOR_NAME = "Sasi S";

    /* ================= PAY UPI ================= */
    function payUPI() {
      const selected =
        document.querySelector('input[name="upiApp"]:checked');

      if (!selected) {
        alert("Please select a UPI app");
        return;
      }

      const amount =
        document.getElementById("amount").innerText;

      if (!amount || isNaN(amount)) {
        alert("Invalid amount");
        return;
      }

      // Unique transaction reference (important)
      const txnRef = "LUNCH" + Date.now();

      // UPI parameters (CRITICAL: tn & tr added)
      const upiParams =
        `pa=${encodeURIComponent(UPI_ID)}` +
        `&pn=${encodeURIComponent(VENDOR_NAME)}` +
        `&am=${encodeURIComponent(amount)}` +
        `&cu=INR` +
        `&tn=${encodeURIComponent("Office Lunch Payment")}` +
        `&tr=${encodeURIComponent(txnRef)}`;

      // Default UPI intent
      let upiUrl = `upi://pay?${upiParams}`;

      // App-specific deep links
      if (selected.value === "gpay") {
        upiUrl = `tez://upi/pay?${upiParams}`;
      } else if (selected.value === "phonepe") {
        upiUrl = `phonepe://pay?${upiParams}`;
      }

      // Redirect to UPI app
      window.location.href = upiUrl;

      // Fallback (if selected app not installed)
      setTimeout(() => {
        window.location.href = `upi://pay?${upiParams}`;
      }, 1500);
    }
  </script>

</body>
</html>
