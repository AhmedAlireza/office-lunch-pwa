<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Office Lunch</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e7d32">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .card {
      background: #ffffff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 8px;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }

    .qr {
      width: 200px;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #2e7d32;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover {
      background: #256428;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="logo.png" alt="Company Logo" class="logo">

  <h1>üçΩÔ∏è Office Lunch</h1>

  <!-- MENU CARD -->
  <div class="card">
    <h3>üìÖ Today‚Äôs Menu</h3>
    <div id="menu">Loading menu...</div>
    <div class="price">
      üí∞ Price: ‚Çπ<span id="price">--</span>
    </div>
  </div>

  <!-- PAYMENT CARD -->
  <div class="card">
    <h3>üì± Pay via UPI (Scan Only)</h3>

    <img src="vendor-upi-qr.png"
         alt="Vendor UPI QR"
         class="qr">

    <p class="note">
      Scan using <b>GPay / PhonePe / Paytm</b>
    </p>

    <p class="note">
      UPI ID: <b>9566433427@ybl</b><br>
      Vendor: <b>Sasi Canteens</b>
    </p>
  </div>

  <!-- CONFIRMATION CARD -->
  <div class="card">
    <h3>üßæ Lunch Confirmation</h3>

    <input id="empName"
           type="text"
           placeholder="Your Name">

    <input id="mobile"
           type="text"
           placeholder="Transaction Mobile Number"
           maxlength="10">

    <button onclick="confirmLunch()">Confirm Lunch</button>

    <p class="note">
      Please confirm only after successful UPI payment
    </p>
  </div>

  <script>
    /* ================= CONFIG ================= */

    // MENU API (Google Sheet CONFIG)
    const MENU_API =
      "https://script.google.com/macros/s/AKfycbw7i5g_xmX59blWHM0On-r8cspalpQhKdMp67HrrdesqnIXywyOrSwwBJUGk04mnRXWJg/exec";

    // TRACKER API (YOUR CORS-ENABLED URL)
    const TRACKER_API =
      "https://script.google.com/macros/s/AKfycbzuBhQ0RMVEA85WzzU2y3I-8Hv4ATZrIGYT7ZNAiZ0NDCmOCjMqG0BoeHZBPEvKbe0rgw/exec";

    /* ================= LOAD MENU ================= */
    fetch(MENU_API)
      .then(res => res.json())
      .then(data => {
        document.getElementById("menu").innerHTML =
          data.menu || "Menu not available";
        document.getElementById("price").innerText =
          data.price || "--";
      })
      .catch(() => {
        document.getElementById("menu").innerHTML =
          "Unable to load menu";
      });

    /* ================= CONFIRM LUNCH ================= */
    function confirmLunch() {
      const name = document.getElementById("empName").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      if (!name || !mobile) {
        alert("Please enter Name and Transaction Mobile Number");
        return;
      }

      if (mobile.length < 4) {
        alert("Please enter a valid mobile number (minimum 4 digits)");
        return;
      }

      fetch(TRACKER_API, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: name,
          mobile: mobile
        })
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.status === "SUCCESS") {
          document.body.innerHTML =
            "<h2>‚úÖ Thank you!</h2>" +
            "<p>Your lunch is confirmed.</p>";

          setTimeout(() => {
            window.close();
          }, 2000);
        } else {
          alert("Unable to save confirmation. Please try again.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Network error. Please try again.");
      });
    }

    /* ================= SERVICE WORKER ================= */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
