<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Office Lunch</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e7d32">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .card {
      background: #ffffff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }

    .qr {
      width: 200px;
      margin-top: 12px;
    }

    button {
      background: #2e7d32;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #256428;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="logo.png" alt="Company Logo" class="logo">

  <h1>üçΩÔ∏è Office Lunch</h1>

  <!-- MENU CARD -->
  <div class="card">
    <h3>üìÖ Today‚Äôs Menu</h3>
    <div id="menu">Loading menu...</div>
    <div class="price">
      üí∞ Price: ‚Çπ<span id="price">--</span>
    </div>
  </div>

  <!-- PAYMENT CARD (QR ONLY) -->
  <div class="card">
    <h3>üì± Pay via UPI (Scan Only)</h3>

    <!-- Vendor UPI QR -->
    <img src="vendor-upi-qr.png" alt="Vendor UPI QR" class="qr">

    <p class="note">
      Scan using <b>GPay / PhonePe / Paytm</b><br>
      (UPI links are blocked for security)
    </p>

    <p class="note">
      UPI ID: <b>9566433427@ybl</b><br>
      Vendor: <b>Sasi Canteens</b>
    </p>
  </div>

  <!-- CONFIRMATION CARD -->
  <div class="card">
    <h3>‚úÖ Confirm Lunch</h3>
    <p class="note">After payment, please submit confirmation</p>
    <button onclick="openForm()">Confirm Lunch</button>
  </div>

  <script>
    // üîó GOOGLE APPS SCRIPT WEB APP URL
    const API_URL = "https://script.google.com/macros/s/AKfycbw7i5g_xmX59blWHM0On-r8cspalpQhKdMp67HrrdesqnIXywyOrSwwBJUGk04mnRXWJg/exec";

    // üîÑ FETCH MENU FROM GOOGLE SHEET
    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        document.getElementById("menu").innerHTML =
          data.menu || "Menu not available";
        document.getElementById("price").innerText =
          data.price || "--";
      })
      .catch(() => {
        document.getElementById("menu").innerHTML =
          "Unable to load menu";
      });

    // üìù GOOGLE FORM / CONFIRMATION LINK
    function openForm() {
      window.location.href =
        "https://docs.google.com/spreadsheets/d/1QKKtHNseaS4-VPKDnrkS4BnDR3hl9Bh2sJGE0xKmTRU/edit?usp=sharing";
    }

    // ‚öôÔ∏è SERVICE WORKER
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
