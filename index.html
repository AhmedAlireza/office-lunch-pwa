<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Lunch</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 16px;
      text-align: center;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }

    .upi-text {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-weight: bold;
      background: #f9f9f9;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2e7d32;
      color: #fff;
      margin-top: 10px;
      cursor: pointer;
    }

    .radio {
      text-align: left;
      margin-top: 10px;
    }

    .radio label {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <!-- PAYMENT CARD -->
  <div class="card">
    <h3>ðŸ“± Pay via UPI</h3>

    <div class="upi-text" id="upiId">9566433427@ybl</div>
    <div class="upi-text">Vendor: Sasi Canteens</div>
    <div class="upi-text">Amount: â‚¹<span id="amount">50</span></div>

    <div class="radio">
      <label>
        <input type="radio" name="upiApp" value="gpay"> Google Pay
      </label>
      <label>
        <input type="radio" name="upiApp" value="phonepe"> PhonePe
      </label>
    </div>

    <button onclick="payUPI()">OK</button>
  </div>

  <script>
    // ðŸ”§ CONFIG (CHANGE ONLY THESE)
    const UPI_ID = "9566433427@ybl";
    const VENDOR_NAME = "Sasi Canteens";
    const AMOUNT = "50";

    function payUPI() {
      const selected =
        document.querySelector('input[name="upiApp"]:checked');

      if (!selected) {
        alert("Please select a UPI app");
        return;
      }

      const baseParams =
        `upi://pay?pa=${encodeURIComponent(UPI_ID)}` +
        `&pn=${encodeURIComponent(VENDOR_NAME)}` +
        `&am=${encodeURIComponent(AMOUNT)}` +
        `&cu=INR`;

      if (selected.value === "gpay") {
        window.location.href = "tez://upi/pay?" + baseParams.split("?")[1];
      } 
      else if (selected.value === "phonepe") {
        window.location.href = "phonepe://pay?" + baseParams.split("?")[1];
      }
    }
  </script>

</body>
</html>
