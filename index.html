<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Lunch</title>

  <!-- QR Generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 16px;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    h3 { margin-top: 0; }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 8px 0;
    }
    canvas {
      margin-top: 10px;
      border: 4px solid #2e7d32;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: #fff;
    }
    .green { background: #2e7d32; }
    .orange { background: #ef6c00; }
    .grey { background: #607d8b; }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<!-- ================= MENU + PAYMENT ================= -->
<div class="card">
  <h3>üçΩÔ∏è Today‚Äôs Lunch</h3>

  <div id="menu">Loading menu...</div>
  <div class="price">Amount: ‚Çπ<span id="price">--</span></div>

  <h4>üü¢ Scan QR (Recommended)</h4>
  <canvas id="upiQR"></canvas>
  <p class="note">Open GPay / PhonePe ‚Üí Scan ‚Üí Pay (No limit)</p>

  <h4>üü° Pay via UPI App (‚â§ ‚Çπ2000)</h4>
  <button class="orange" onclick="payViaUPI()">Pay Now</button>
  <p class="note">UPI app limits may apply</p>
</div>

<!-- ================= CONFIRM ================= -->
<div class="card">
  <h3>üßæ Confirm Lunch</h3>

  <input id="empName" placeholder="Your Name">
  <input id="txnLast4" placeholder="Last 4 digits of Transaction ID" maxlength="4">

  <button class="grey" onclick="confirmLunch()">Confirm Lunch</button>
</div>

<!-- ================= HIDDEN FORM (KEY PART) ================= -->
<form id="confirmForm"
      method="POST"
      action="https://script.google.com/macros/s/AKfycbyFDMDg9zo3FRDrAHNbQ_gnHV7gL98OsJhf7gWyJ9cCqS0r6dyfleEzqiOA9VfSe2bWFA/exec"
      style="display:none;">
  <input type="hidden" name="payload" id="payload">
</form>

<script>
/* ========= CONFIG ========= */

// MENU API (READ ONLY)
const MENU_API =
  "https://script.google.com/macros/s/AKfycbw7i5g_xmX59blWHM0On-r8cspalpQhKdMp67HrrdesqnIXywyOrSwwBJUGk04mnRXWJg/exec";

// UPI DETAILS
const UPI_ID = "ss8001082@okaxis";
const VENDOR_NAME = "Sasi S";

let amount = "";

/* ========= LOAD MENU ========= */
fetch(MENU_API)
  .then(r => r.json())
  .then(d => {
    document.getElementById("menu").innerText =
      d.menu || "Menu not available";
    amount = d.price;
    document.getElementById("price").innerText = amount;
    generateQR(amount);
  })
  .catch(() => {
    document.getElementById("menu").innerText = "Unable to load menu";
  });

/* ========= GENERATE QR ========= */
function generateQR(amt) {
  const ref = "LUNCH" + Date.now();
  const upi =
    `upi://pay?pa=${encodeURIComponent(UPI_ID)}` +
    `&pn=${encodeURIComponent(VENDOR_NAME)}` +
    `&am=${encodeURIComponent(amt)}` +
    `&cu=INR` +
    `&tn=Office Lunch` +
    `&tr=${ref}`;

  new QRious({
    element: document.getElementById("upiQR"),
    value: upi,
    size: 220
  });
}

/* ========= PAY VIA UPI APP ========= */
function payViaUPI() {
  if (!amount) {
    alert("Amount not loaded yet");
    return;
  }
  const ref = "LUNCH" + Date.now();
  const url =
    `upi://pay?pa=${encodeURIComponent(UPI_ID)}` +
    `&pn=${encodeURIComponent(VENDOR_NAME)}` +
    `&am=${encodeURIComponent(amount)}` +
    `&cu=INR` +
    `&tn=Office Lunch` +
    `&tr=${ref}`;

  window.location.href = url;
}

/* ========= CONFIRM LUNCH (FORM POST) ========= */
function confirmLunch() {
  const name = document.getElementById("empName").value.trim();
  const txn = document.getElementById("txnLast4").value.trim();

  if (!name || txn.length !== 4) {
    alert("Please enter Name and last 4 digits of Transaction ID");
    return;
  }

  const data = {
    name: name,
    txnLast4: txn
  };

  document.getElementById("payload").value =
    JSON.stringify(data);

  document.getElementById("confirmForm").submit();

  document.body.innerHTML =
    "<h2>‚úÖ Thank you!</h2><p>Your lunch is confirmed.</p>";
}
</script>

</body>
</html>
